<main class="container">
	<h1>Busqueda de Necesidades</h1>
	<section class="row">
		<article class="col-xl-12 col-sm-6 col-md-8 col-lg-12">
			<form class="form-group">
				<label for="exampleFormControlSelect1">Seleccione la habilidad: </label>
				<select class="form-control" id="exampleFormControlSelect1">
				{% for habilidad in result['habilidades'] %}
				<option>{{habilidad['nombre']}}</option>
				{% endfor %}
				</select>

			<div class="form-group">
				<label for="exampleFormControlTextarea1">Escribe tu publicacion: </label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-style">Enviar</button>
			</form>
		</article>

		<article class="col-xl-12 col-sm-6 col-md-8 col-lg-12">
			<div class="list-group">
				<label>Publicaciones Activas</label>
				{% for publicacion in result['necesidades'] %}
				<a href="/matcheo/{{publicacion['ID_necesidad']}}" class="list-group-item list-group-item-action">{{publicacion['descripcion_necesidad']}}</a>
				{% endfor %}
			</div>
		</article>
	</section>	
</main>
